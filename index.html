<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>

<body>
    <div id="container">
        <div class="title">
            <h1>Word Counter</h1>
            <button onclick="rotateLogo()" id="test_btn"><i class="fas fa-arrow-circle-right"></i></button>
        </div>
        <textarea placeholder="Enter your text here..." autofocus style="color:#ffffff" id="textarea"></textarea>
        <div id="output-row">
            <div class="output-elements">Characters: <span id="characters">0</span></div>
            <div class="output-elements">Words: <span id="words">0</span></div>
            <div class="output-elements">Sentences: <span id="sentences">0</span></div>
            <div class="output-elements">Paragraphs: <span id="paragraphs">0</span></div>
            <div class="output-elements last-element">Reading Time: <span id="readingTime">0</span></div>
        </div>
        <div id="keywords">
            <span class="keywords_title"></span>Top Keywords :</span>
            <ul id="topKeywords">
            </ul>
        </div>
    </div>
    <div id="social_media">
        <a href="https://twitter.com/malapashish10" class="circle tw" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://reddit.com/user/Coat2free" class="circle tredd" target="_blank">
            <i class="fab fa-reddit"></i>
        </a>
        <a href="" class="circle tfb">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="" class="circle tyt">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
